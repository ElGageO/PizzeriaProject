{% extends "pizzas/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a new comment:</h2>
{% endblock page_header %}

{% block content %}

    <p>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
    </p>

    <form action="{% url 'pizzas:new_comment' pizza.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Add Comment</button>
    </form>

{% endblock content %}
