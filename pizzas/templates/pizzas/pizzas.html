{% extends "pizzas/base.html" %}

{% block page_header %} 
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

<p>Pizza Menu</p>

<ul>
    {% for p in pizzas %}
        <li><h3>
            <li><a href="{% url 'pizzas:pizza' p.id %}">{{ p.pizza_name }}</a></li>
        </h3></li>
    {% empty %}
        <li><h3>There are no pizzas on the menu.</h3></li>
    {% endfor %}
</ul>

{% endblock content %}
